<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="main-btn-outer">
            <button type= "button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#createToDoModal">Create To-Do Item</button>
        </div>
        <div class="row outer-container">
            <div class="col-md-4 col-xs-12">
                <div class="col-header">
                    <b class="col-heading">To-Do</b>
                </div>                
                <div class="todo-section h-100" id="to-do-block" ondragover="allowDrop(event)" ondrop="toDoDrop(event)">
                    <div class="card to-do-card" id="test-id" draggable="true" ondragstart="toDoDragStart(event)" onDrag="toDoDrag()">
                        <div class="card-header">
                            <span class="badge rounded-pill bg-warning text-dark">Medium priority</span>
                            <span class="badge deadline-date"> 6/29/2022, 5:30:00 AM</span>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Buy grocery</h5>
                            <a href="#" class="btn btn-sm btn-danger">Delete</a>
                        </div>
                    </div>
                </div>    
            </div>
            <div class="col-md-4 col-xs-12">
                <div class="col-header">
                    <b class="col-heading">In Progress</b>
                </div>                
                <div class="todo-section h-100" id="in-progress-block" ondragover="allowDrop(event)" ondrop="toDoDrop(event)">
                </div>
            </div>
            <div class="col-md-4 col-xs-12">
                <div class="col-header">
                    <b class="col-heading">Completed</b>
                </div>                
                <div class="todo-section h-100" id="completed-block" ondragover="allowDrop(event)" ondrop="toDoDrop(event)">
                </div>
            </div>
        </div>  
    </div>
  
  <!-- Modal -->
  <div class="modal fade" id="createToDoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create To-Do Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input class="form-control form-control-lg" type="text" placeholder="Enter the task" aria-label=".form-control-lg example" id="todo-input">
            <div class="invalid-feedback" id="invalid-task">
                Please enter a valid task.
            </div>
            <select class="form-select mt-3" aria-label="Default select example" id="todo-priority-input">
                <option value="High">High</option>
                <option selected value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <input class="form-control form-control-lg mt-3" type="datetime-local" placeholder="Select the deadline" aria-label=".form-control-lg example" id="todo-date-input"> 
            <div class="invalid-feedback" id="invalid-date">
                Please select a valid date.
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-dark" onclick="createToDo()" data-bs-dismiss="modal">Create Item</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/validate.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
