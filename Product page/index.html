<!DOCTYPE html>
<html>
    <head>
        <title>Apple Product Page</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>                    
    </head>
    <body>
        <section class="product">
            <div>
                <div class="photo-container">
                    <div class="controls">
                        <i class="fa fa-heart-o"></i>
                        <i class="fa fa-share-alt" style="color: black;"></i>
                    </div>
                    <div class="photo-main">
                        <img style="margin-left: -20%" src="snaps/product-main.png"
                            alt="green apple slice">
                    </div>
                    <div class="photo-album">
                        <img class="images" style="margin-left: 60px" src="snaps/product-detail1.png"
                                    alt="green apple">
                        <img class="images" src="snaps/product-detail2.png"
                                    alt="half apple">
                        <img class="images" src="snaps/product-detail3.png"
                                    alt="green apple">
                        <img class="images" src="snaps/product-detail4.png"
                                    alt="apple top">
                    </div>
                </div>
            </div>
            <div class="product__info">
                <div class="title">
                    <h1 style="font-size: xx-large;">Delicious Apples</h1>
                    <span>CODE: 45999</span>
                </div>
                <div class="price">
                    R$ <span style="font-size: xx-large;">7.93</span>
                </div>
          <h3>SELECT A COLOR</h3>
                <div>
                <img class="variant" src="snaps/product-color1.png"
                                alt="green apple">
                        <img class="variant" src="snaps/product-color2.png"
                                alt="yellow apple">
                        <img class="variant" src="snaps/product-color3.png"
                                alt="orange apple">
                        <img class="variant" src="snaps/product-color4.png"
                                alt="red apple">
                </div>
                <div class="description">
                    <h3>BENEFITS</h3>
                    <ul>
                        <li>Apples are nutricious</li>
                        <li>Apples may be good for weight loss</li>
                        <li>Apples may be good for bone health</li>
                        <li>They're linked to a lowest risk of diabetes</li>
                    </ul>
                </div>
                <button class="buy--btn">ADD TO CART</button>
            </div>
        </section>
    </body>
</html>
